<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/settings.png" type="image/png">
    <link rel="stylesheet" href="styles.css">


    <title>Settings</title>
</head>
<body>
    <div class="toggle">
        <img src="../Images/music.png" alt="Music" class="music">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle">
        <img src="../Images/languages.png" alt="Language" class="language">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <button onclick="window.location.href='../MainPage/Index.html'">Main Menu</button>
    <script type="module" src="script.js" defer></script>
</body>
</html>
