<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" href="../../Images/snakeScore.png" type="image/png">

                <title>Snake Game</title>

        <script src="game.js" defer type="module"></script>

    <body>
            <div id="game-board"> </div>

            
            <div class="score-wrapper">

                <div id="Score"> </div>

                <h3 id="Toptext"><!-- Use arrow keys to play --> Използвайте Стрелките </h3>
                <button onclick=" window.location.reload();" id="refreshButton"><!-- New Game --> Нова Игра</button>
                <button id="refreshButton"  onclick="window.location.href='../../MainPage/Index.html'"><!-- Main Menu --> Връщане</button>

                
                <h2 id="level"><!-- Difficulty Level --> Ниво на Трудност</h2>

                <div id="popup">

                </div>
                
            </div>
