<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../Images/play-station32x32.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div id="login-tab" class="active">Login</div>
      <div id="register-tab">Register</div>
    </div>

    <!-- Forms -->
    <div id="login-form" class="form">
      <h2>Login</h2>
      <input type="text" id="login-name" placeholder="Name" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="handleLogin()">Login</button>
    </div>

    <div id="register-form" class="form" style="display: none;">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
      <button onclick="handleRegister()">Register</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
