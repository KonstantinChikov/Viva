<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/liked.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Liked Games</title>
</head>
<body>
    <h1 class="title"> <!--Liked Games Table --> Харесани Игри</h1>

    <table>
        <thead>
            <th><img class="image" src="../Images/login.png"><img/> <!-- Player --> Играч</th>
            <th data-game-name="breakout"><img class="image" src="../Images/breakout.png"><img/> <!-- Breakout --> Разбий</th>
            <th data-game-name="hangman"><img class="image" src="../Images/hangman.png"><img/> <!-- Hangman --> Бесеница</th>
            <th data-game-name="memory-cards"><img class="image" src="../Images/card-games.png"><img/> <!-- Memory Cards --> Карти за Памет</th>
            <th data-game-name="ping-pong"><img class="image" src="../Images/ping-pong.png"><img/> <!-- Ping Pong --> Пинг Понг</th>
            <th data-game-name="snake"><img class="image" src="../Images/snakeScore.png"><img/> <!-- Snake --> Змия</th>
            <th data-game-name="rps"><img class="image" src="../Images/rock-paper-scissors.png"><img/> <!-- Rock Paper Scissors --> Камък, Ножица, Хартия</th>
            <th data-game-name="wack-a-mole"><img class="image" src="../Images/whack-a-mole.png"><img/> <!-- Wack A Mole --> Удари Мишката</th>
            <th data-game-name="jigsaw"><img class="image" src="../Images/puzzle.png"><img/> <!-- Jigsaw Puzzle --> Пъзел</th>
            <th data-game-name="tic-tac-toe"><img class="image" src="../Images/tic-tac-toe.png"><img/> <!-- Tic Tac Toe --> Морски шах</th>
            <th data-game-name="drum-kit"><img class="image" src="../Images/drum.png"><img/> <!-- DrumKit --> Барабани</th>
            <th data-game-name="simon-says"><img class="image" src="../Images/simon.png"><img/> <!-- Simon Says --> Саймън Каза</th>
            <th data-game-name="good-or-bad"><img class="image" src="../Images/goodORbad.png"><img/> <!-- Noble & Scoundrel --> Благород. и Негодник</th>

        </thead>

        <tbody id="tbody">

        </tbody>
    </table>

    <button onclick="window.location.href='../MainPage/Index.html'"> <!-- Main Menu --> Връщане</button>

    <script type="module" src="index.js" defer></script>
</body>
</html>
